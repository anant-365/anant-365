name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual run from the Actions tab

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout the repository
      uses: actions/checkout@v3  # Node.js 20 is automatically supported

    # Generate the snake contribution GIF and SVG
    - name: Generate Snake GIF
      uses: Platane/snk@master
      with:
        github_user_name: anant-365  # Replace with your GitHub username
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Push the generated snake to the `output` branch
    - name: Commit and Push Snake
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
        git commit -m "Generated Snake"
        git push origin master

    # Deploy the snake to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
